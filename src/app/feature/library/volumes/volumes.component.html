<div class="volumes-container">
  <div class="table-container">
    <table mat-table [dataSource]="volumes" class="volumes-table">
      <!-- Volume Number Column -->
      <ng-container matColumnDef="volumeNumber">
        <th mat-header-cell *matHeaderCellDef>Volume #</th>
        <td mat-cell *matCellDef="let volume">{{ volume.volumeNumber }}</td>
      </ng-container>

      <!-- Available Books Column -->
      <ng-container matColumnDef="availableBooks">
        <th mat-header-cell *matHeaderCellDef>Available Books</th>
        <td mat-cell *matCellDef="let volume">{{ volume.availableBooks }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let volume">
          <button mat-icon-button color="primary" (click)="updateVolume(volume)" title="Update">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteVolume(volume)" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="viewVolume(volume)" title="View">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Floating Action Button -->
  <button mat-fab class="add-volume-fab" (click)="openAddVolumeModal()">
    <mat-icon>add</mat-icon>
  </button>
</div>
