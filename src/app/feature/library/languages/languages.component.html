<div class="languages-container">
  <div class="table-container">
    <table mat-table [dataSource]="languages" class="languages-table">
      <!-- Language Name Column -->
      <ng-container matColumnDef="languageName">
        <th mat-header-cell *matHeaderCellDef>Language Name</th>
        <td mat-cell *matCellDef="let language">{{ language.languageName }}</td>
      </ng-container>

      <!-- Short Title Column -->
      <ng-container matColumnDef="shortTitle">
        <th mat-header-cell *matHeaderCellDef>Short Title</th>
        <td mat-cell *matCellDef="let language">{{ language.shortTitle }}</td>
      </ng-container>

      <!-- Number of Books Column -->
      <ng-container matColumnDef="numberOfBooks">
        <th mat-header-cell *matHeaderCellDef>No of. Books</th>
        <td mat-cell *matCellDef="let language">{{ language.numberOfBooks }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let language">
          <button mat-icon-button color="primary" (click)="updateLanguage(language)" title="Update">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteLanguage(language)" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="viewLanguage(language)" title="View">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Floating Action Button -->
  <button mat-fab class="add-language-fab" (click)="openAddLanguageModal()">
    <mat-icon>add</mat-icon>
  </button>
</div>
